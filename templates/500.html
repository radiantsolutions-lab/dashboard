{% extends 'base.html' %}
{% block title %}500 - Internal Server Error{% endblock %}
{% block content %}
<div class="max-w-7xl mx-auto text-center">
    <h1 class="text-5xl font-bold text-white mb-4">500</h1>
    <p class="text-xl text-gray-300 mb-6">Something went wrong on our end. Please try again later.</p>
    <p class="text-gray-400">{{ error | default('') }}</p>
    <a href="/" class="inline-block px-6 py-3 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 mt-4">Return to Dashboard</a>
</div>
{% endblock %}
