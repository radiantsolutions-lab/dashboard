<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Invoice Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --apple-white: #ffffff;
            --apple-light-grey: #f5f5f7;
            --apple-grey: #86868b;
            --apple-dark-grey: #1d1d1f;
            --apple-blue: #007aff;
            --apple-blue-light: #4da3ff;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--apple-light-grey) 0%, var(--apple-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--apple-white);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--apple-blue);
            box-shadow: 0 0 0 3px rgba(0, 118, 255, 0.1);
        }

        .btn-primary {
            background: var(--apple-blue);
            color: var(--apple-white);
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--apple-blue-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--apple-dark-grey);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--apple-grey);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>E-Invoice Dashboard</h1>
            <p>Please sign in to continue</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-lg text-sm
                        {% if category == 'error' %}bg-red-50 text-red-700 border border-red-200{% endif %}
                        {% if category == 'success' %}bg-green-50 text-green-700 border border-green-200{% endif %}
                        {% if category == 'warning' %}bg-yellow-50 text-yellow-700 border border-yellow-200{% endif %}
                        {% if category == 'info' %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" class="form-input" required
                       placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" class="form-input" required
                       placeholder="Enter your password" autocomplete="current-password">
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Contact administrator for login credentials</p>
        </div>
    </div>

    <script>
        // Show flash messages as toast notifications
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    Toastify({
                        text: "{{ message }}",
                        duration: 3000,
                        gravity: "top",
                        position: "right",
                        backgroundColor:
                            "{% if category == 'error' %}linear-gradient(to right, #ef4444, #dc2626){% endif %}" +
                            "{% if category == 'success' %}linear-gradient(to right, #10b981, #059669){% endif %}" +
                            "{% if category == 'warning' %}linear-gradient(to right, #f59e0b, #d97706){% endif %}" +
                            "{% if category == 'info' %}linear-gradient(to right, #3b82f6, #2563eb){% endif %}",
                    }).showToast();
                {% endfor %}
            {% endif %}
        {% endwith %}
    </script>
</body>
</html>
